<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="../css/nav-footer.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/shoppingCart.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Reset some default styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem 1rem;
            background-color: #fff;
            color: #111;
            display: flex;
            justify-content: center;
        }

        main {
            max-width: 700px;
            margin-top: 150px;
            width: 100%;
        }

        h2 {
            font-weight: 900;
            font-size: 1.8rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.3rem;
        }

        p.description {
            font-weight: 400;
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            line-height: 1.5;
            color: #222;
        }

        .for {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem 1.5rem;
        }

        #Correo {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: #555;
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            font-size: 1rem;
            padding: 0.45rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            outline-offset: 2px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            grid-column: 1 / -1;
            min-height: 100px;
            font-family: inherit;
        }

        .enviar {
            grid-column: 1 / -1;
            justify-self: center;
            background-color: #000;
            border: none;
            color: #fff;
            text-transform: uppercase;
            padding: 0.75rem 2.2rem;
            font-weight: 900;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: #444;
        }

        @media (max-width: 520px) {
            form {
                grid-template-columns: 1fr;
            }

            textarea {
                grid-column: 1;
            }

            button {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <marquee behavior="scroll" direction="left" class="info">
            ENVIOS A TODO EL PERU<strong></strong>
        </marquee>

        <div class="menu">
            <nav class="flex justify-between items-center px-4 md:px-8" id="nav">
                <div class="logo">
                    <a href="../index.html"><img class="img-logo rounded-md" src="../../images/logo.webp" alt="Logo"></a>
                </div>
                <!-- BOTÓN HAMBURGUESA SOLO EN MOBILE -->

                <i class="fas fa-bars" style="font-size:48px; color:rgb(255, 255, 255);" id="btn_menu"></i>
                <div id="back_menu"></div>
                <div class="nav-right flex items-center gap-4">
                    <ul class="hidden md:flex">
                        <!-- barra de busqueda -->
                        <li>
                            <div id="container" class="rounded-md">
                                <input type="text" placeholder="Buscar" id="inputSearch">
                                <div class="btn">
                                    <i class="fa fa-search"></i>
                                </div>
                            </div>
                        </li>

                        <li><a href="personaliza.html" class="rounded-md p-2">PERSONALIZA</a></li>
                        <li><a href="https://wa.me/51921726650 " class="rounded-md p-2">CONSULTAS</a></li>
                        <li><a href="productos.html" class="rounded-md p-2">PRODUCTOS</a></li>
                        <button id="register-btn" class="menu-btn register">REGÍSTRATE</button>
                        <button id="login-btn" class="rounded-md p-2"
                            style="margin-left: 10px; background: transparent; color: white; display: flex; align-items: center;">
                            <img src="person.webp" alt="Usuario" class="rounded-md" id="user-img"
                                style="width: 24px; height: 24px; object-fit: cover;">
                            <span id="user-name" style="margin-left: 10px;"></span>
                        </button>
                        <button style="background-color: transparent;" id="cart-icon" class="cart-icon"><img
                                src="../images/shopping_cart.webp" alt="Carrito" class="rounded-md"> <span id="cart-count"
                                class="cart-count" style="color: white;">0</span></button>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section aria-labelledby="get-in-touch-title">
            <h2 id="get-in-touch-title">Póngase en contacto</h2>
            <p class="description">
                Contactate con cosotros estamos para servirte
            </p>
        </section>

        <section aria-labelledby="contact-us-title">
            <h2 id="get-in-touch-title">Contactanos</h2>

            <form class="for" action="#" method="post" novalidate>
                <div>
                    <label id="Correo" for="nombre">Nombre</label>
                    <input style="background-color: #fff;" type="text" id="nombre" name="nombre" autocomplete="name"
                        required />
                </div>
                <div>
                    <label id="Correo" for="email">Correo Electrónico</label>
                    <input style="background-color: #fff;" type="email" id="email" name="email" autocomplete="email"
                        required />
                </div>
                <div style="grid-column: 1 / -1;">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <a class="enviar" href="contacto.html" aria-label="Enviar formulario de contacto">Enviar</a>
            </form>
        </section>
        <!-- Modal de Registro -->
        <div class="modal" id="register-modal">
            <form id="register-form">
                <h2>Crear Cuenta</h2>

                <label>Nombre</label>
                <input type="text" id="register-name" required minlength="3">

                <label>Correo</label>
                <input type="email" id="register-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                <label>Contraseña</label>
                <input type="password" id="register-password" required minlength="8"
                    pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}"
                    title="Debe tener al menos 8 caracteres, una mayúscula, un número y un símbolo">

                <button type="submit">Registrarse</button>
                <span id="close-register" class="close-btn">&times;</span>
            </form>
        </div>

        <!-- Modal de Login -->
        <div id="login-modal" class="login-modal">
            <div class="login-content">
                <span id="close-login" class="close">&times;</span>
                <form id="login-form">
                    <label for="login-email">Correo:</label>
                    <input type="email" id="login-email" required>

                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>

                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>

        <!-- Carrito de Compras -->
        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2>Tu Carrito</h2>
                <button id="close-cart-btn" class="close-cart-btn">&times;</button>
            </div>
            <ul id="cart-items" class="cart-items">
                <!-- Los elementos del carrito se añadirán -->
            </ul>
            <div class="cart-summary">
                <p>Total: s/<span id="cart-total">0.00</span></p>
                <a><button id="checkout-btn" class="checkout-btn">Comprar por WhatsApp</button></a>
            </div>
        </div>
    </main>
</body>
<script src="../scrip/user.js"></script>
</html>
